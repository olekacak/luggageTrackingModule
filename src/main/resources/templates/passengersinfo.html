<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
<title>REST Consumer</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container-fluid">
		<h2 class="text-center">[[${pageTitle}]]</h2>

		<div class="my-3">
			<form th:action="@{/passenger/save}" method="post"
				enctype="multipart/form-data" th:object="${Passenger}"
				style="max-width: 550px; margin: 0 auto">

				<input type="hidden" th:field="*{passengerId}" />

				<div class="p-3">
					<div class="form-group row">
						<label class="col-sm-3 col-form-label" for="name">Name</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{name}" required minlength="10"
								maxlength="50" class="form-control" id="name" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 col-form-label" for="phoneNumber">Phone
							Number</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{phoneNumber}" minlength="10"
								maxlength="11" class="form-control" id="phoneNumber" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 col-form-label" for="email">Email</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{email}" minlength="10"
								maxlength="30" class="form-control" id="email" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 col-form-label" for="gender">Gender</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{gender}" minlength="1"
								maxlength="2" class="form-control" id="gender" />
						</div>
					</div>



					<div class="form-group row">
						<label class="col-sm-3 col-form-label" for="passengerIc">IC
							Number</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{passengerIc}" minlength="12"
								maxlength="14" class="form-control" id="passengerIc" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 col-form-label" for="flightId">Flight
							NO</label>
						<div class="col-sm-9">

							<select name="flightId" id="flightId" th:field="*{flightId}"
								required>
								<option th:each="flight : ${flight}"
									th:value="${flight.flightId}" th:text="${flight.getFlightNo()}" />
							</select>
						</div>
					</div>

					<div class="text-center">
						<input type="submit" value="Save"
							class="btn btn-primary btn-sm mr-2" /> <input type="button"
							value="Already Registered" id="btnCancel"
							class="btn btn-secondary btn-sm" />
					</div>
				</div>
			</form>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/luggage/0}]]";
      });
    });
  </script>





</body>

</html>
